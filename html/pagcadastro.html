<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <main class="main_cadastro">
      <div class="container">
        <div class="box_img">
          <img src="../assets/bg.png" alt="Imagem sobre tecnologia" />
        </div>
        <div class="box_cadastro">
          <div class="form">
            <h1>Cadastro</h1>
            <div class="campos">
              <div class="campo">
                <span></span>
              </div>

              <div class="campo">
                <span>Razão Social:</span>
                <input type="text" />
              </div>

              <div class="campo">
                <span>CNPJ:</span>
                <input type="text" />
              </div>

              <div class="campo">
                <span>Email:</span>
                <input type="text" />
              </div>

              <div class="campo">
                <span>Telefone:</span>
                <input type="text" />
              </div>

              <div class="campo">
                <span>Responsável:</span>
                <input type="text" />
              </div>
              <button>Prosseguir</button>
            </div>
            <div class="link_login">
              <a href="paglogin.html"
                >Já possui um cadastro?<br /><span style="color: #f66b0e"
                  >Clique aqui para fazer login</span
                ></a
              >
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
