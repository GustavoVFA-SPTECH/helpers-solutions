    <div style="display: flex" class="geral">
      <div class="grafico">
        <canvas id="sensorAnalogico"></canvas>

    <script>
      var sensorAnalogico = new Chart(
        document.getElementById("sensorAnalogico").getContext("2d"),
        {
          type: "line",
          data: {
            datasets: [
              {
                label: "Temperatura",
                borderColor: "#f66b0e",
                backgroundColor: "#ED145B",
              },
            ],
          },
          options: {
            scales: {
              x: {
                beginAtZero: true,
                ticks: {
                  color: "#fff",
                },
              },
              y: {
                title: {
                  display: true,
                  text: "( Temperatura Â°C )",
                  color: "#fff",
                },
                beginAtZero: true,
                ticks: {
                  color: "#fff",
                },
              },
            },
            plugins: {
              title: {
                display: true,
                text: "Temperatura indiviual",
                color:"#fff",
              },
              legend: {
                labels: {
                  color: "#fff",
                },
              },
            },
          },
        }
      );

      var paginacao = {};
      var tempo = {};

      function obterDados(grafico, endpoint) {
        fetch("http://localhost:3300/sensores/" + endpoint)
          .then((response) => response.json())
          .then((valores) => {
            if (paginacao[endpoint] == null) {
              paginacao[endpoint] = 0;
            }
            if (tempo[endpoint] == null) {
              tempo[endpoint] = 0;
            }

            var ultimaPaginacao = paginacao[endpoint];
            paginacao[endpoint] = valores.length;
            valores = valores.slice(ultimaPaginacao);

            valores.forEach((valor) => {
              if (
                grafico.data.labels.length == 10 &&
                grafico.data.datasets[0].data.length == 10
              ) {
                grafico.data.labels.shift();
                grafico.data.datasets[0].data.shift();
              }

              grafico.data.labels.push(tempo[endpoint]++);
              grafico.data.datasets[0].data.push(parseFloat(valor));
              grafico.update();
            });
          })
          .catch((error) => console.error("Erro ao obter dados:", error));
      }

      setInterval(() => {
        obterDados(sensorAnalogico, "analogico");
      }, 1000);
    </script>
  </body>
