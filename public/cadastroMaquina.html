<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Máquina | Helpers Solutions</title>
    <link rel="stylesheet" href="css/style.css" />

    <link rel="icon" type="image/png" href="./assets/logo sem fundo.png" sizes="16x16">
    <script src="./js/validacao.js"></script>
  </head>
  <body>
    <main class="main_cadastro">
        <div class="container">
            <div class="box_img">
              <img src="assets/bgmaquina.jpg" style="width: 490px; display: flex; border-radius: 8%;" alt="Imagem sobre tecnologia" />
            </div>
            <div class="box_cadastro">
              <div class="form" style="display: block" id="form_1">
                <h1 style="text-align: center;">Cadastrar<br>Máquina</h1>
                <div class="campos">
                  <div class="campo">
                    <span>Nome:</span>
                    <input type="text" id="iptNomeMaquina" />
                  </div>
                  <div class="campo">
                    <span>Nome do Setor</span>
                    <input id="iptSetor" type="text">
                  </div>
                  <div class="campo">
                    <span>Tipo da Máquina:</span>
                    <select class="select" id="sltMaquina">
                        <option value="#" selected disabled>Selecione um tipo de máquina</option>
                        <option value="axial">Bomba Axial</option>
                        <option value="centrifuga">Bomba Centrífuga</option>
                        <option value="deslocamentoPositivo">Bomba de Deslocamento Positivo</option>
                    </select>
                  </div>
                  <div class="campo">
                    <span>Temperatura Máxima de Operação:</span>
                    <input min="0" type="number" id="iptTempMaxima" />
                  </div>
                  <div class="campo">
                    <span>Temperatura Mínima de Operação:</span>
                    <input min="0" type="number" id="iptTempMinima" />
                  </div>
                  <div class="btns">
                    <a href="./dashboard.html">Voltar</a>
                    <button onclick="cadastrarMaquina()">Cadastrar</button>
                  </div>
                </div>
