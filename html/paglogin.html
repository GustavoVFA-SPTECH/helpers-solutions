<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Helpers Solutions</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/png" href="../assets/logo sem fundo.png" sizes="16x16">
    <script src="../js/script.js"></script>
    <script src="../js/validacao.js"></script>
    <script src="../js/login.js"></script>
  </head>
  <body>
    <main class="main_login">
      <div class="modal" id="alertamodal" style="display:none ">
        <div class="box_modal">
          <div class="titulo"><h1>Login realizado com sucesso!</h1></div>
          <div class="icon"><img src="../assets/verified_high_quality.gif"></div>
          <div class="info"><span><b>Clicando em "prosseguir" você será redirecionado para a dashboard</b></span></div>
          <div class="btn">
            <a href="../html/dashboard.html">Prosseguir</a>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="box_login">
          <div class="form">
            <h1>Entrar</h1>
            <div class="campos">
              <div class="campo">
                <span></span>
              </div>

              <div class="campo">
                <span>Digite seu usuário:</span>
                <input type="text" id="ipt_usuario" />
              </div>

              <div class="campo">
                <span>Digite sua senha:</span>
                <input type="password" id="ipt_senhaLogin" />
              </div>
              <div id="valLogin" class="validacao"></div>
              <div class="btns">
                <button><a href="../index.html">Voltar</a></button>
                <button onclick="login()">Prosseguir</button>
              </div>
            </div>
            <div class="link_login">
              <a href="pagcadastro.html"
                >Ainda não possui uma conta?<br /><span style="color: #f66b0e"
                  >Clique aqui para fazer o cadastro</span
                ></a
              >
            </div>
          </div>
        </div>
        <div class="box_img">
          <img src="../assets/bg.png" alt="Imagem sobre tecnologia" />
        </div>
      </div>
    </main>
  </body>
</html>
