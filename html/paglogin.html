<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js"></script>
    <script src="../js/validacao.js"></script>
    <script src="../js/login.js"></script>
  </head>
  <body>
    <main class="main_login">
      <div class="container">
        <div class="box_login">
          <div class="form">
            <h1>Entrar</h1>
            <div class="campos">
              <div class="campo">
                <span></span>
              </div>

              <div class="campo">
                <span>Digite seu usuário:</span>
                <input type="text" id="ipt_usuario" />
              </div>

              <div class="campo">
                <span>Digite sua senha:</span>
                <input type="password" id="ipt_senhaLogin" />
              </div>
              <div id="valLogin" class="validacao" ></div>
              <div class="btns">
                <button onclick="voltar()">Voltar</button>
                <button onclick="login()">Prosseguir</button>
              </div>
            </div>
            <div class="link_login">
              <a href="pagcadastro.html"
                >Ainda não possui uma conta?<br /><span style="color: #f66b0e"
                  >Clique aqui para fazer o cadastro</span
                ></a
              >
            </div>
          </div>
        </div>
        <div class="box_img">
          <img src="../assets/bg.png" alt="Imagem sobre tecnologia" />
        </div>
      </div>
    </main>
  </body>
</html>
